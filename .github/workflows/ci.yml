# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: CI

on:
  push:
    branches:
      - master
      - development
      - '**'

  pull_request:
    branches:
      - master
      - development

    paths-ignore:
      - 'lib/**'

    types: [
      assigned,
      unassigned,
      labeled,
      unlabeled,
      opened,
      edited,
      closed,
      reopened,
      synchronize,
      ready_for_review,
      locked,
      unlocked,
      review_requested,
      review_request_removed
    ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9.4, 3.8.9]

    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run API server via docker daemon
        run: docker-compose up -d --build && sleep 60

      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          sudo pip3 install setuptools
          sudo pip3 install -r requirements.txt
          sudo pip3 install -r requirements-dev.txt

      - name: Install OS dependencies
        run: sudo yes | sudo apt-get update && sudo apt-get install libpcap-dev libnet-dev tshark --fix-missing

      - name: Lint with flake8
        run: flake8 --count --show-source --statistics .

      - name: Check API server logs
        run: docker logs python-honeypot_ohp_1

      - name: Test with pytest
        run: docker exec python-honeypot_ohp_1 python3 -m pytest -rpP --reruns 5

      - name: Check API server logs
        run: docker-compose logs ohp

      - name: Run modules test
        run: sudo python3 ohp.py -m all --test --store-pcap

      - name: Kill API Server
        run: docker-compose down